<app-main-layout>
  <div class="d-flex">
    <div class="w-50">
      <img
        src="https://i1.wp.com/www.slntechnologies.com/wp-content/uploads/2017/08/ef3-placeholder-image.jpg?ssl=1"
        class="img-fluid"
        alt="..."
      />
    </div>
    <div class="w-50 p-4">
      <h1>Title of product with id: {{ id }}</h1>
      <h4 style="font-weight: normal">Description of product</h4>

      <h4 style="font-weight: normal">Category</h4>

      <div class="input-group my-4">
        <input
          max="13"
          min="1"
          type="number"
          class="form-control"
          placeholder="1"
          aria-label="amount"
          style="max-width: 8rem; margin-right: 4rem"
        />

        <p>Available amount 13</p>
      </div>
    </div>
  </div>
</app-main-layout>
